<body>
    <script>
        const Celsium = prompt('Введите температу по шкале Цельсия');

        console.log(`Температура в градусах Фаренгейта ${resultFahrenheit}°C`);
        console.log(`Температура в градусах Цельсия ${Celsium}°C`);
        const name = prompt('А теперь введите ваше имя');
        let admin = name;
        console.log(admin);
    </script>
