<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
    <script>
        // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
        const inputEl = document.getElementById('from');
        const h1El = document.createElement('h1');
        const spanEl = document.querySelector('span');
        spanEl.append(h1El);
        document.addEventListener('input', function (e) {
            h1El.textContent = inputEl.value;
        });

        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.
        const mesBtnEl = document.querySelector('.messageBtn');
        const messageEl = document.querySelector('.message');
        mesBtnEl.addEventListener('click', function (e) {
            messageEl.classList.add('animate_fadeInLeftBig','animate_animated');
            messageEl.style.visibility = 'visible';
        });

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
        const formEl = document.querySelector('form');
        console.log(formEl);
        const inputEl1 = formEl.querySelector('input.form-control');
        console.log(inputEl1);
        const inputEl2 = formEl.querySelector('select.form-control');
        console.log(inputEl2);

        const divErrEl = document.createElement('div');
        divErrEl.className = 'errorIn1';
        inputEl1.parentNode.append(divErrEl);
        const errEl = formEl.querySelector('.errorIn1');
        
        const divErrElem = document.createElement('div');
        divErrElem.className = 'errorIn2';
        inputEl2.parentNode.append(divErrElem);
        const errElem = formEl.querySelector('.errorIn2');

        formEl.addEventListener('input', function (e) {
            e.preventDefault();
            if (inputEl1.value.trim().length == 0 ) {
                errEl.textContent = 'Заполните поле';
                inputEl1.style.border = '4px solid red'
            } else{
                errEl.remove();
                inputEl1.style.border = '4px solid green'
            }
            if (inputEl2.value.trim().length == 0 ) {
                errElem.textContent = 'Заполните поле';
                inputEl2.style.border = '4px solid red'
            } else{
                errElem.remove();
                inputEl2.style.border = '4px solid green'
            }
            
            
        });
    </script>
</body>

</html>
